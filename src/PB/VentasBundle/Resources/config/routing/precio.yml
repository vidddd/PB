precio:
    pattern:  /
    defaults: { _controller: "PBVentasBundle:Precio:index" }

precio_show:
    pattern:  /{id}/show
    defaults: { _controller: "PBVentasBundle:Precio:show" }

buscador_precio:
    pattern:  /buscador/{id}
    defaults: { _controller: "PBVentasBundle:Precio:buscadorPrecio" }
    
buscador_precio_albaran:
    pattern:  /buscador_albaran/{id}/{back}
    defaults: { _controller: "PBVentasBundle:Precio:buscadorPrecioAlbaran" }

calcular_precio:
    pattern:  /cacular_precio/{id}
    defaults: { _controller: "PBVentasBundle:Precio:calcularPrecio" }

precio_print:
    pattern:  /{id}/print
    defaults: { _controller: "PBVentasBundle:Precio:imprimir" }
    
precio_new:
    pattern:  /new
    defaults: { _controller: "PBVentasBundle:Precio:new" }

precio_create:
    pattern:  /create
    defaults: { _controller: "PBVentasBundle:Precio:create" }
    requirements: { _method: post }

precio_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "PBVentasBundle:Precio:edit" }

precio_update:
    pattern:  /{id}/update
    defaults: { _controller: "PBVentasBundle:Precio:update" }
    requirements: { _method: post }

precio_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "PBVentasBundle:Precio:delete" }
    requirements: { _method: post }

precio_buscador_facturas:
    pattern:  /buscadorfacturas
    defaults: { _controller: "PBVentasBundle:Precio:buscadorFacturas" }

precio_buscador_facturasb:
    pattern:  /buscadorfacturasb
    defaults: { _controller: "PBVentasBundle:Precio:buscadorFacturasb" }