      type: smallint
    es_cliente:
      type: boolean
      nullable: true
    activo:
      type: boolean
      nullable: true
    observaciones:
      type: text
      nullable: true
    medio_envio:
      type: smallint
      nullable: true
    paga_iva:
      type: boolean
      nullable: true
    irpf:
      type: boolean
      nullable: true
    codigo_formapago:
      type: smallint
      nullable: true
    codigo_externo:
      type: smallint
      nullable: true
    cuenta_bancaria:
      type: string
      nullable: true
    codigo_contabilidad:
      type: string
      nullable: true
    fechaalta:
      type: date
      nullable: true
lifecycleCallbacks: {  }