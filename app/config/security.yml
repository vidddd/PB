                     marijose: { password: 28081, roles: 'ROLE_USER' }
    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            provider: in_memory
            form_login:
                login_path: /login # el usuario es redirigido aqu√≠ cuando necesita ingresar
                check_path: /login_check
                remember_me: true
                # login success redirecting options (read further below)
                always_use_default_target_path: false
                default_target_path:            /inicio
                target_path_parameter:          _target_path
                use_referer:                    false
            logout:
                path: /logout
                target: /
            remember_me:
                key: MiClaveSegura
                lifetime: 1800
                path: /.*
                domain: ~
            security: true
            anonymous: true
    access_control:
        - { path: /login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /inicio, roles: ROLE_USER }
        - { path: /*, roles: ROLE_CONTABILIDAD }
        #- { path: ^/ventas/factura, roles: ROLE_CONTABILIDAD }
        - { path: /ventas/facturab/*, roles: ROLE_CONTABILIDADB }
        
